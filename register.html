<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="contentBox">
        <div id="titleDiv">
            <h2 id="groovy">C'Groovy</h2>
            <h2>REGISTER</h2>
        </div>

        <div id="formDiv">
            <form id="forms" action="index.html">
               <div class="formsSection">
                    Full Name
                    <br>
                    <input type="text" name="name" class="texts">
                </div>
                
               <div class="formsSection">
                    Age
                    <br>
                    <input type="number" name="age" id="nums" class="texts">
                </div>
                
                <div class="formsSection">
                    Gender
                    <br>
                    <input type="radio" name="gender" class="genderTogg">Male
                    <input type="radio" name="gender" class="genderTogg" id="femaleBtn">Female
                </div>

                <div class="formsSection">
                    Email
                    <br>
                    <input type="text" name="email" class="texts">
                </div>

                <div class="formsSection">
                    Password
                    <br>
                    <input type="password" name="password" class="texts">
                </div>

                <div class="formsSection">
                    Re-Password
                    <br>
                    <input type="password" name="password" class="texts">
                </div>

                <div class="formsSection" id="buttonCont">
                    <input type="submit" value="Register" id="regButton">
                </div>
            </form>
        </div>
    </div>
</body>
</html>

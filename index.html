<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contentBox">
        <div id="titleDiv">
            <h2 id="groovy">C'Groovy</h2>
            <h2>REGISTER</h2>
        </div>

        <div id="formDiv">
            <form id="forms" action="home.html" method="POST">
               <div class="formsSection">
                    Full Name
                    <br>
                    <input type="text" name="name" class="texts" id="nameFld" onblur="nameValidation()">
                </div>
                
               <div class="formsSection">
                    Age
                    <br>
                    <input type="number" name="age" class="texts" id="ageFld" onblur="ageValidation()">
                </div>
                
                <div class="formsSection">
                    Gender
                    <br>
                    <input type="radio" name="gender" class="genderTogg" id="maleBtn">Male
                    <input type="radio" name="gender" class="genderTogg" id="femaleBtn">Female
                </div>

                <div class="formsSection">
                    Email
                    <br>
                    <input type="text" name="email" class="texts" id="emailFld" onblur="emailValidation()">
                </div>

                <div class="formsSection">
                    Password
                    <br>
                    <input type="password" name="password" class="texts" id="passFld" onblur="passwordValidation()">
                </div>

                <div class="formsSection">
                    Re-Password
                    <br>
                    <input type="password" name="repassword" class="texts" id="rePassFld" onblur="rePassValidation()">
                </div>

                <div class="formsSection" >
                    <p id="errorMessage"></p>
                </div>

                <div class="formsSection" id="buttonCont">
                    <button type="button" id="regButton" onclick="checkValid()">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="register.js"></script>
</html>
